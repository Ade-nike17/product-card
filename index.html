<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="correction.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main">
    <div class="image">
      <img class="perfume hide-for-mobile" src="./images/image-product-desktop.jpg" alt="card-image">
      <img class="perfume hide-for-desktop" src="./images/image-product-mobile.jpg" alt="card-image">
    </div>

    <div class="content">
      <header>PERFUME</header>
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
      <ul>
        <li class="new">$149.99</li>
        <li class="old"><s>$169.99</s></li>
      </ul>
      <button><i class="fas fa-shopping-cart"></i> <span>Add to Cart </span></button>    
    </div>

  </div>
  <footer>
    <div class="attribution">
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a> 
      Coded by<a href="https://www.linkedin.com/in/oke-adenike-a346851b5/" target="_blank" title="let's connect"> Adenyke.</a>
    </div>
  </footer>
</body>
</html>
