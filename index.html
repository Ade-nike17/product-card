<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main">
    <div>
      <img class="perfume" src="./images/image-product-mobile.jpg" alt="card-image">
    </div>

    <div class="content">
      <header>PERFUME</header>
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
      <ul>
        <li class="new">$149.99</li>
        <li class="old">$169.99</li>
      </ul>
      <button><img class="button" src="/product-preview-card-component-main/images/icon-cart.svg"> Add to Cart </button>    
    </div>

    <div class="attribution">
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a> 
      Coded by<a href="https://www.linkedin.com/in/oke-adenike-a346851b5/" target="_blank" title="let's connect"> Adenyke.</a>
    </div>
  </div>
</body>
</html>
